<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%, #0f0f0f 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            color: #f5f5f5;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            opacity: 0.8;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.7;
            position: relative;
            z-index: 1;
            color: #b0b0b0;
            font-weight: 400;
        }

        .new-post-section {
            padding: 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: #f0f0f0;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1), 
                        0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #ffffff;
            padding: 14px 24px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .image-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.4);
        }

        .image-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .image-preview {
            margin-top: 15px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #ffffff;
            padding: 14px 28px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-danger {
            background: linear-gradient(135deg, rgba(120, 120, 120, 0.2), rgba(80, 80, 80, 0.1));
            border-color: rgba(160, 160, 160, 0.3);
            color: #d0d0d0;
        }

        .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(140, 140, 140, 0.3), rgba(100, 100, 100, 0.2));
            border-color: rgba(180, 180, 180, 0.5);
            color: #ffffff;
        }

        .posts-section {
            padding: 35px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .posts-header h2 {
            color: #f0f0f0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .posts-count {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .post {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            margin-bottom: 28px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            backdrop-filter: blur(20px);
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            border-radius: 18px;
            pointer-events: none;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            border-left-color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            letter-spacing: -0.01em;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            font-style: italic;
            font-weight: 500;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
            line-height: 1.8;
            position: relative;
            z-index: 1;
            font-size: 1.05em;
        }

        .post-image {
            margin: 15px 0;
        }

        .post-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .no-posts {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 18px;
            margin: 25px 0;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .no-posts h3 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.3em;
        }

        .clear-all-btn {
            float: right;
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post {
            animation: fadeInUp 0.5s ease-out;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .new-post-section, .posts-section {
                padding: 20px;
            }
            
            .posts-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è My Personal Journal</h1>
            <p>Capture your thoughts, memories, and moments</p>
        </div>

        <div class="new-post-section">
            <div class="form-group">
                <label for="postTitle">Entry Title</label>
                <input type="text" id="postTitle" placeholder="What's on your mind today?">
            </div>

            <div class="form-group">
                <label for="postContent">Your Thoughts</label>
                <textarea id="postContent" placeholder="Write your journal entry here..."></textarea>
            </div>

            <div class="form-group">
                <label>Add an Image (optional)</label>
                <div class="image-upload">
                    üì∑ Choose Image
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                </div>
            </div>

            <button class="btn" onclick="addPost()">‚ú® Save Entry</button>
            <button class="btn" onclick="clearForm()">üóëÔ∏è Clear</button>
        </div>

        <div class="posts-section">
            <div class="posts-header">
                <h2>üìñ Your Journal Entries</h2>
                <span class="posts-count" id="postsCount">0 entries</span>
            </div>
            <button class="btn btn-danger clear-all-btn" onclick="clearAllPosts()">Clear All Entries</button>
            <div class="clearfix"></div>
            <div id="postsContainer">
                <div class="no-posts">
                    <h3>üåü Start Your Journey</h3>
                    <p>No journal entries yet. Create your first entry above to begin documenting your thoughts and experiences!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let currentImageData = null;

        // Load posts from memory on page load
        window.addEventListener('load', function() {
            displayPosts();
        });

        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    document.getElementById('previewImg').src = currentImageData;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function addPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();

            if (!title && !content) {
                alert('Please enter at least a title or some content for your journal entry.');
                return;
            }

            const post = {
                id: Date.now(),
                title: title || 'Untitled Entry',
                content: content,
                image: currentImageData,
                date: new Date().toLocaleString(),
                timestamp: Date.now()
            };

            posts.unshift(post); // Add to beginning of array (newest first)
            displayPosts();
            clearForm();
        }

        function clearForm() {
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            currentImageData = null;
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this journal entry?')) {
                posts = posts.filter(post => post.id !== id);
                displayPosts();
            }
        }

        function clearAllPosts() {
            if (posts.length === 0) {
                alert('No entries to clear!');
                return;
            }
            
            if (confirm('Are you sure you want to delete ALL journal entries? This cannot be undone.')) {
                posts = [];
                displayPosts();
            }
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            const countElement = document.getElementById('postsCount');
            
            countElement.textContent = `${posts.length} ${posts.length === 1 ? 'entry' : 'entries'}`;

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>üåü Start Your Journey</h3>
                        <p>No journal entries yet. Create your first entry above to begin documenting your thoughts and experiences!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-date">üìÖ ${post.date}</div>
                        </div>
                        <button class="delete-btn" onclick="deletePost(${post.id})" title="Delete entry">
                            ‚ùå
                        </button>
                    </div>
                    <div class="post-content">${escapeHtml(post.content).replace(/\n/g, '<br>')}</div>
                    ${post.image ? `<div class="post-image"><img src="${post.image}" alt="Journal image"></div>` : ''}
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add some keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addPost();
                } else if (e.key === 'k') {
                    e.preventDefault();
                    clearForm();
                }
            }
        });

        // Auto-save draft functionality
        let draftTimer;
        ['postTitle', 'postContent'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                clearTimeout(draftTimer);
                draftTimer = setTimeout(() => {
                    // Could implement draft saving here if needed
                }, 1000);
            });
        });
    </script>
</body>
</html>
