<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Slicer & Music Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .control-group h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
        }
        .slider-group {
            margin: 15px 0;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .waveform {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .waveform canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .pattern-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .pattern-cell.active {
            background: rgba(255,107,107,0.8);
            border-color: #ff6b6b;
            transform: scale(1.05);
        }
        .pattern-cell:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }
        .playback-info {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .effects-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .effect-control {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .playing {
            animation: pulse 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Slicer & Music Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>Audio Input</h3>
                <input type="file" id="audioFile" accept="audio/*">
                <div class="slider-group">
                    <label>Slice Size: <span id="sliceSizeValue">32</span></label>
                    <input type="range" id="sliceSize" min="8" max="128" value="32">
                </div>
                <div class="slider-group">
                    <label>Sensitivity: <span id="sensitivityValue">0.3</span></label>
                    <input type="range" id="sensitivity" min="0.1" max="1" step="0.1" value="0.3">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Generation Settings</h3>
                <div class="slider-group">
                    <label>Randomness: <span id="randomnessValue">0.5</span></label>
                    <input type="range" id="randomness" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="slider-group">
                    <label>Tempo Shift: <span id="tempoValue">1.0</span>x</label>
                    <input type="range" id="tempo" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="slider-group">
                    <label>Pitch Shift: <span id="pitchValue">0</span></label>
                    <input type="range" id="pitch" min="-12" max="12" value="0">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Effects</h3>
                <div class="slider-group">
                    <label>Reverb: <span id="reverbValue">0.2</span></label>
                    <input type="range" id="reverb" min="0" max="1" step="0.1" value="0.2">
                </div>
                <div class="slider-group">
                    <label>Filter: <span id="filterValue">1000</span>Hz</label>
                    <input type="range" id="filter" min="100" max="8000" value="1000">
                </div>
                <div class="slider-group">
                    <label>Distortion: <span id="distortionValue">0</span></label>
                    <input type="range" id="distortion" min="0" max="100" value="0">
                </div>
            </div>
        </div>

        <div class="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div class="playback-info">
            <div>
                <button id="analyzeBtn">üîç Analyze Audio</button>
                <button id="generateBtn" disabled>üé≤ Generate Pattern</button>
                <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
                <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
                <button id="downloadBtn" disabled>üíæ Download</button>
            </div>
            <div id="statusInfo">Load an audio file to begin</div>
        </div>

        <div class="pattern-grid" id="patternGrid">
            <!-- Pattern cells will be generated here -->
        </div>
    </div>

    <script>
        class AudioSlicer {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.audioBuffer = null;
                this.slices = [];
                this.generatedPattern = [];
                this.isPlaying = false;
                this.currentSource = null;
                this.setupEventListeners();
                this.setupEffects();
                this.createPatternGrid();
            }

            setupEffects() {
                this.masterGain = this.audioContext.createGain();
                this.filter = this.audioContext.createBiquadFilter();
                this.convolver = this.audioContext.createConvolver();
                this.distortion = this.audioContext.createWaveShaper();
                
                this.filter.type = 'lowpass';
                this.filter.frequency.value = 1000;
                
                // Create impulse response for reverb
                this.createImpulseResponse();
                
                // Setup distortion curve
                this.setupDistortion();
                
                // Connect effects chain
                this.masterGain.connect(this.filter);
                this.filter.connect(this.convolver);
                this.convolver.connect(this.distortion);
                this.distortion.connect(this.audioContext.destination);
            }

            createImpulseResponse() {
                const length = this.audioContext.sampleRate * 2;
                const impulse = this.audioContext.createBuffer(2, length, this.audioContext.sampleRate);
                
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / length, 2);
                    }
                }
                this.convolver.buffer = impulse;
            }

            setupDistortion() {
                const samples = 44100;
                const curve = new Float32Array(samples);
                const deg = Math.PI / 180;
                
                for (let i = 0; i < samples; i++) {
                    const x = (i * 2) / samples - 1;
                    curve[i] = ((3 + 20) * x * 20 * deg) / (Math.PI + 20 * Math.abs(x));
                }
                this.distortion.curve = curve;
            }

            setupEventListeners() {
                document.getElementById('audioFile').addEventListener('change', (e) => this.loadAudioFile(e));
                document.getElementById('analyzeBtn').addEventListener('click', () => this.analyzeAudio());
                document.getElementById('generateBtn').addEventListener('click', () => this.generatePattern());
                document.getElementById('playBtn').addEventListener('click', () => this.playPattern());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopPlayback());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadPattern());

                // Slider value updates
                const sliders = ['sliceSize', 'sensitivity', 'randomness', 'tempo', 'pitch', 'reverb', 'filter', 'distortion'];
                sliders.forEach(id => {
                    const slider = document.getElementById(id);
                    slider.addEventListener('input', (e) => {
                        const valueSpan = document.getElementById(id + 'Value');
                        let value = e.target.value;
                        if (id === 'tempo') value += 'x';
                        if (id === 'filter') value += 'Hz';
                        valueSpan.textContent = value;
                        this.updateEffects();
                    });
                });
            }

            updateEffects() {
                const reverb = document.getElementById('reverb').value;
                const filter = document.getElementById('filter').value;
                const distortion = document.getElementById('distortion').value;
                
                this.masterGain.gain.value = 1 - reverb * 0.3;
                this.filter.frequency.value = filter;
                this.convolver.gain = reverb;
            }

            async loadAudioFile(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    this.drawWaveform();
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('statusInfo').textContent = `Loaded: ${file.name} (${this.audioBuffer.duration.toFixed(2)}s)`;
                } catch (error) {
                    console.error('Error loading audio:', error);
                    document.getElementById('statusInfo').textContent = 'Error loading audio file';
                }
            }

            drawWaveform() {
                const canvas = document.getElementById('waveformCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                const data = this.audioBuffer.getChannelData(0);
                const step = Math.ceil(data.length / canvas.width);
                const amp = canvas.height / 2;

                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.beginPath();
                ctx.moveTo(0, amp);
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 2;

                for (let i = 0; i < canvas.width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    for (let j = 0; j < step; j++) {
                        const datum = data[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    ctx.lineTo(i, (1 + min) * amp);
                    ctx.lineTo(i, (1 + max) * amp);
                }
                ctx.stroke();
            }

            analyzeAudio() {
                if (!this.audioBuffer) return;

                const sliceSize = parseInt(document.getElementById('sliceSize').value);
                const sensitivity = parseFloat(document.getElementById('sensitivity').value);
                const data = this.audioBuffer.getChannelData(0);
                
                this.slices = [];
                const samplesPerSlice = Math.floor(this.audioBuffer.sampleRate * sliceSize / 1000);
                
                for (let i = 0; i < data.length; i += samplesPerSlice) {
                    const slice = data.slice(i, i + samplesPerSlice);
                    const energy = this.calculateEnergy(slice);
                    
                    if (energy > sensitivity) {
                        this.slices.push({
                            start: i / this.audioBuffer.sampleRate,
                            duration: samplesPerSlice / this.audioBuffer.sampleRate,
                            energy: energy,
                            data: slice
                        });
                    }
                }

                document.getElementById('generateBtn').disabled = false;
                document.getElementById('statusInfo').textContent = `Analyzed: ${this.slices.length} slices found`;
                this.updatePatternGrid();
            }

            calculateEnergy(slice) {
                let sum = 0;
                for (let i = 0; i < slice.length; i++) {
                    sum += slice[i] * slice[i];
                }
                return Math.sqrt(sum / slice.length);
            }

            generatePattern() {
                if (this.slices.length === 0) return;

                const randomness = parseFloat(document.getElementById('randomness').value);
                const patternLength = 16;
                this.generatedPattern = [];

                // Create intelligent pattern based on energy and randomness
                for (let i = 0; i < patternLength; i++) {
                    if (Math.random() < 0.7) { // 70% chance of placing a slice
                        let sliceIndex;
                        if (Math.random() < randomness) {
                            // Random selection
                            sliceIndex = Math.floor(Math.random() * this.slices.length);
                        } else {
                            // Energy-based selection
                            const sorted = this.slices.slice().sort((a, b) => b.energy - a.energy);
                            const topSlices = sorted.slice(0, Math.max(1, Math.floor(this.slices.length * 0.3)));
                            sliceIndex = this.slices.indexOf(topSlices[Math.floor(Math.random() * topSlices.length)]);
                        }
                        this.generatedPattern.push(sliceIndex);
                    } else {
                        this.generatedPattern.push(null); // Rest
                    }
                }

                document.getElementById('playBtn').disabled = false;
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('statusInfo').textContent = 'Pattern generated! Ready to play.';
                this.updatePatternGrid();
            }

            createPatternGrid() {
                const grid = document.getElementById('patternGrid');
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'pattern-cell';
                    cell.textContent = i + 1;
                    cell.addEventListener('click', () => this.togglePatternCell(i));
                    grid.appendChild(cell);
                }
            }

            updatePatternGrid() {
                const cells = document.querySelectorAll('.pattern-cell');
                cells.forEach((cell, index) => {
                    cell.classList.toggle('active', this.generatedPattern[index] !== null && this.generatedPattern[index] !== undefined);
                });
            }

            togglePatternCell(index) {
                if (this.slices.length === 0) return;
                
                if (this.generatedPattern[index] !== null && this.generatedPattern[index] !== undefined) {
                    this.generatedPattern[index] = null;
                } else {
                    this.generatedPattern[index] = Math.floor(Math.random() * this.slices.length);
                }
                this.updatePatternGrid();
            }

            async playPattern() {
                if (this.generatedPattern.length === 0 || this.isPlaying) return;

                this.isPlaying = true;
                document.getElementById('playBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                const tempo = parseFloat(document.getElementById('tempo').value);
                const stepDuration = (60 / 120) / tempo; // 120 BPM base
                
                const playStep = (stepIndex) => {
                    if (!this.isPlaying || stepIndex >= this.generatedPattern.length) {
                        this.stopPlayback();
                        return;
                    }

                    const sliceIndex = this.generatedPattern[stepIndex];
                    if (sliceIndex !== null && sliceIndex !== undefined) {
                        this.playSlice(this.slices[sliceIndex]);
                    }

                    // Highlight current step
                    document.querySelectorAll('.pattern-cell').forEach((cell, index) => {
                        cell.classList.toggle('playing', index === stepIndex);
                    });

                    setTimeout(() => {
                        document.querySelectorAll('.pattern-cell')[stepIndex].classList.remove('playing');
                        playStep(stepIndex + 1);
                    }, stepDuration * 1000);
                };

                playStep(0);
            }

            playSlice(slice) {
                const source = this.audioContext.createBufferSource();
                const buffer = this.audioContext.createBuffer(1, slice.data.length, this.audioBuffer.sampleRate);
                buffer.getChannelData(0).set(slice.data);
                
                source.buffer = buffer;
                source.playbackRate.value = parseFloat(document.getElementById('tempo').value);
                
                source.connect(this.masterGain);
                source.start();
                
                this.currentSource = source;
            }

            stopPlayback() {
                this.isPlaying = false;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                if (this.currentSource) {
                    this.currentSource.stop();
                    this.currentSource = null;
                }

                document.querySelectorAll('.pattern-cell').forEach(cell => {
                    cell.classList.remove('playing');
                });
            }

            async downloadPattern() {
                if (this.generatedPattern.length === 0) return;

                const tempo = parseFloat(document.getElementById('tempo').value);
                const stepDuration = (60 / 120) / tempo;
                const totalDuration = this.generatedPattern.length * stepDuration;
                const sampleRate = this.audioBuffer.sampleRate;
                
                const outputBuffer = this.audioContext.createBuffer(1, totalDuration * sampleRate, sampleRate);
                const outputData = outputBuffer.getChannelData(0);

                this.generatedPattern.forEach((sliceIndex, stepIndex) => {
                    if (sliceIndex !== null && sliceIndex !== undefined) {
                        const slice = this.slices[sliceIndex];
                        const startSample = Math.floor(stepIndex * stepDuration * sampleRate);
                        
                        for (let i = 0; i < slice.data.length && startSample + i < outputData.length; i++) {
                            outputData[startSample + i] += slice.data[i] * 0.5; // Mix at half volume
                        }
                    }
                });

                // Convert to WAV and download
                const wavData = this.audioBufferToWav(outputBuffer);
                const blob = new Blob([wavData], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated_pattern.wav';
                a.click();
                
                URL.revokeObjectURL(url);
            }

            audioBufferToWav(buffer) {
                const length = buffer.length;
                const arrayBuffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, buffer.sampleRate, true);
                view.setUint32(28, buffer.sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);
                
                // Convert float samples to 16-bit PCM
                const channelData = buffer.getChannelData(0);
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, channelData[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }
                
                return arrayBuffer;
            }
        }

        // Initialize the audio slicer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioSlicer();
        });
    </script>
</body>
